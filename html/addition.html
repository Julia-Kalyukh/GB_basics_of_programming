<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 5. Типы данных</title>
</head>
<body>
    <!-- Изменить программу-калькулятор так, чтобы она запоминала два введенных с помощью 
        функции 'promt' целых числа и показывала результат их сложения-->
    <script>
        var a = parseInt(prompt("Введите число 1:"));
        var b = parseInt(prompt("Введите число 2:"));
        var sum = a+b;
        alert("Cумма: " + sum);
    </script>
</body>
</html>
