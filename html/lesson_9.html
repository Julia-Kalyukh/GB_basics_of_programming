<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 9. Циклы do, while</title>
</head>
<body>

    <!--Добавить возможнось прекратить игру по желанию.
        После каждого раунда спрашивать у игрока, хочет ли он продолжить игру.-->

    <script>
        var n = 0;
        do {
            if ((Math.random() * 6) < 1 ) {
                alert('игра закончена');
                break;
            }
            n++;
        } while (prompt('1 - играть дальше, другое - стоп: ') == '1')
        alert('Раудов сыграно: ' + n);

    </script>
</body>
</html>
